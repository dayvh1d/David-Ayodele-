<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="https://i0.wp.com/pookalu.com/wp-content/uploads/2020/09/image-208.jpg?fit=800%2C800&ssl=1" alt="Product Image">
        </div>
        <div class="content">
            <div class="perfume">
                <p>PERFUME</p>
            </div>
            <div class="title">
                <h1>Gabrielle Essence Eau De Parfum</h1>
            </div>
            <div class="description">
                <p>A floral, solar and voluptuous Interpretation composed by Olivier Polge, Perfumer Creator for the House of CHANEL</p>
            </div>
            <div class="price">
                <p>$149.99</p>
                <span>$169.99</span>
            </div>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
</body>
</html>
